version: 3.8
services:
  vending-machine:
    container_name: vending-machine
    image: latest123/vending-machine
    restart: always
    build: .
    ports:
      - "7500:7500"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
     - '27018:27017'